<body>

    <script>
        var xhr = new XMLHttpRequest();
        //AJAX : HTTP required info
        //URL + method(from)
        const reqUr1 = 'http://www.naver.com';
        const reqMethod = 'GET';
        let data = null;
        xhr.open(reqMethod,reqUr1);
        xhr.send(data);
        //네트워크 연걸 상태
        xhr.onreadystatechange = function()
        {
            let stateMessage = '';
            (xhr.readyState)
            {
                switch(xhr.readyState)
                {
                    case 0: stateMessage = '초기화되지 않음';
                        break;
                    case 1: stateMessage = '요청 전송중';
                        break;
                    case 2: stateMessage = '응답 대기중';
                        break;
                    case 3: stateMessage = 'data를 가져오는중';
                        break;
                    case 4: stateMessage = '수신완료';
                        break;
                }
                if(xhr.readyState == 4 && xhr.status == 200)
                {
                    console.log(stateMessage);
                    console.log(xhr.status); //HTTP code
                }
                else
                {
                    //error
                    console.log('error:',xhr.status)

                    
                }
                // 200 OK
                // 30x, 40x, 50x
            }
        }
        //close


    </script>
</body>
